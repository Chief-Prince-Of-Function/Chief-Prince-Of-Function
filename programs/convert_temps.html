<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Converter</title>
</head>
<body>
    <main>
        <h1>Convert from Fahrenheit to Celsius</h1>
        <script>
            let temp = window.prompt("Enter Fahrenheit temperature", 32)
            document.write(temp - 32 * 5/9)
        </script>
    </main>
</body>
</html>
