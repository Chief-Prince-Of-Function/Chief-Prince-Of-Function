name: Blog post workflow
on:
  schedule:
    # Runs every day at 3pm UTC (11pm SG)
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  pull_blog_rss:
    name: Update with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get RSS Feed
        uses: kohrongying/readme-the-rss@master
        with:
          feed_url: https://github.com/Chief-Prince-Of-Function/chief-prince-of-function.github.io/tree/develop/_posts
          count: 6 # default 5
      - name: Commit file changes
        run: |
            git config --global user.name 'Chief-Prince-Of-Function'
            git config --global user.email 'michael.r.fusco@gmail.com'
            git add .
            git diff --quiet --cached || git commit -m "Update README"    
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.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 }}
